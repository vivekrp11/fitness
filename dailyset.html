{% extends 'authentication/base.html' %}

{% block title %}
Set Daily Reminder
{% endblock title %}

{% block content %}
<div class="container">

    <style>
        .form-group {
            color: white;
        }
    </style>

    <h1>Set Daily Reminder</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="step_goal">Step Goal:</label>
            <input type="number" class="form-control" id="step_goal" name="step_goal" required>
        </div>
        <div class="form-group">
            <label for="calories_goal">Calories Goal:</label>
            <input type="number" class="form-control" id="calories_goal" name="calories_goal" required>
        </div>
        <div class="form-group">
            <label for="reminder_time">Reminder Time:</label>
            <input type="time" class="form-control" id="reminder_time" name="reminder_time" required>
        </div>
        <div class="form-group">
            <label for="reminder_day">Reminder Day:</label>
            <input type="date" class="form-control" id="reminder_day" name="reminder_day" required>
        </div>
        <button type="submit" class="btn btn-primary">Set Reminder</button>
    </form>
</div>
{% endblock content %}
